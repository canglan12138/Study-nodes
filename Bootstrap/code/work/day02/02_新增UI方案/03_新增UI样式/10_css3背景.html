<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			
			#test{
				/*
				 * 默认情况下背景图片是从padding box开始绘制
				 				  从border box开始剪裁	
				 * */
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 300px;
				height: 300px;
				border: 30px solid rgba(0,0,0,.2);
				padding: 50px;
				background-color:pink ;
				background-repeat:no-repeat ;
				background-image:url(img/tg.png);
				background-origin:border-box;
				background-clip:border-box;
				background-size: 100% 100% ;
			}
		</style>
	</head>
	<body>
		<div id="test">
			
		</div>
	</body>
</html>
