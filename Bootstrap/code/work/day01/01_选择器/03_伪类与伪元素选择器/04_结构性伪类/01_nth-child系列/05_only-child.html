<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#wrap ele:nth-child(1)
				找到#warp底下的所有子元素,并且选中第一个子元素,并且这个子元素必须是ele*/
			
			*{
				margin: 0;
				padding: 0;
			}
			p:only-child{
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<ul id="wrap">
			<p>p</p>
		</ul>
	</body>
</html>
