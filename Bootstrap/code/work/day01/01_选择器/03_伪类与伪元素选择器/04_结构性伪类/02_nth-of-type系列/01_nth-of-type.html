<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*#wrap ele:nth-of-type(1)
				找到#warp底下的所有子元素,并且选中第一个ele子元素*/
			
			*{
				margin: 0;
				padding: 0;
			}
			#wrap p:nth-of-type(1){
				color: pink;
			}
		</style>
	</head>
	<body>
		<ul id="wrap">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<p>p</p>
		</ul>
	</body>
</html>
