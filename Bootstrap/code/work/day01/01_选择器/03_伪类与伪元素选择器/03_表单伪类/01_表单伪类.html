<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input:enabled{
				background: pink;
			}
			input:disabled{
				background: deeppink;
			}
			input:checked{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<input type="text"  />
		<input type="text"  disabled="disabled" />
		<input type="checkbox"  />
	</body>
</html>
