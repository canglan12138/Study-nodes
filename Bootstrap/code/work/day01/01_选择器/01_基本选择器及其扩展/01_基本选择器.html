<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
				通配符
				id  #
				类	.
				元素 元素名
				后代 空格
				分组 ，(结合符)
				
				css声明的优先级
			*/
			*{
				margin: 0;
				padding: 0;
			}
			h1,h2,h3{
				color: pink;
			}
			#test{
				color: deeppink;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1 id="test">1-1</h1>
			<h2>2-1</h1>
			<h3>3-1</h1>
		</div>
	</body>
</html>
