<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>21_淡入淡出</title>
</head>
<style type="text/css">
  * {
    margin: 0px;
  }

  .div1 {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 50px;
    left: 10px;
    background: red;
  }
</style>

<body>
<button id="btn1">慢慢淡出</button>
<button id="btn2">慢慢淡入</button>
<button id="btn3">淡出/淡入切换</button>

<div class="div1">
</div>

<!--
淡入淡出: 不断改变元素的透明度来实现的
1. fadeIn(): 带动画的显示
2. fadeOut(): 带动画隐藏
3. fadeToggle(): 带动画切换显示/隐藏
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
   需求：
   1. 点击btn1, 慢慢淡出
     * 无参
     * 有参
       * 字符串参数
       * 数字参数
   2. 点击btn3, 慢慢淡入
   3. 点击btn3, 淡出/淡入切换，动画结束时提示“动画结束了”
   */
  $(function () {
    //1. 点击 btn1 实现 慢慢淡出
    $('#btn1').click(function () {
      // $('.div1').fadeOut()
      // $('.div1').fadeOut(1000)
      $('.div1').fadeOut('fast')
      /*
      fast: 200
      normal: 400
      fast: 600
       */
    })

    //2. 点击 btn3 实现 慢慢淡入
    $('#btn2').click(function () {
      $('.div1').fadeIn()
    })

    //3. 点击 btn3 实现 淡出/淡入切换
    $('#btn3').click(function () {
      $('.div1').fadeToggle(function () {
        alert('动画结束了')
      })
    })
  })
</script>
</body>
</html>
